<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="./src/imgs/tictactoe.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="mainframe">
            <div class="game">
                <div class="title" id="gametitle">
                    <!-- <h2>TicTacToe</h2> -->
                </div>
                <div class="board">
                    <div id="gameboard"></div>
                </div>
            </div>
            <div class="description">
                <div class="warning" id="message"></div>
                <div class="level" id="gamelevel"></div>
            </div>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
